<form #buscarForm="ngForm" (change)="buscar()">
    <div class="barra-busqueda">
        <img src="../../../assets/icons/lupa.svg" alt="">
        <input type="text" name="texto" placeholder="Buscar producto:" [(ngModel)]="parametrosBusqueda.texto">
    </div>
    <div class="filtros-container">
        <div class="apto-container">
            <img src="../../../assets/icons/celiaco.png" alt="">
            <input type="checkbox" name="aptoCeliaco" [(ngModel)]="parametrosBusqueda.aptoCeliaco">
            <span>Apto Celiaco</span>
        </div>
        
        <div class="apto-container">
            <img src="../../../assets/icons/vegano.svg" alt="">
            <input type="checkbox" name="aptoVegano" [(ngModel)]="parametrosBusqueda.aptoVegano">
            <span>Apto Vegano</span>
        </div>
    </div>

</form>
@defer (when !cargando()){
    @if (productos.length) {
        <div class="container-producto">
            <app-tarjeta-producto 
                *ngFor="let producto of productos" 
                [producto]="producto"
                (click)="details(producto.id)"
            ></app-tarjeta-producto>
        </div>
    } @else {
        <h2>No hay productos...</h2>
    }
} @loading(minimum 2s) {
    <div class="loader-container">
        <span class="loader"></span>
    </div>
}
